{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/books/book-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="cat-container">
  <div class="cat-img">
    <img src="{% static 'images/sk8r-boi-cat.svg' %}" alt="A skater boy cat" />
  </div>
  <div class="cat-details">
    <h1>{{ book.name }}</h1>
    {% if book.price > 0 %}
        <p>Price: ${{ book.price }}</p>
    {% else %}
        <p>This book is currently free.</p>
    {% endif %}
        <p><small>{{ book.description }}</small></p>
  </div>
</section>
{% endblock %}
