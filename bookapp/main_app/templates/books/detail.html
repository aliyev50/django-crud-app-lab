{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/books/book-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="cat-container">
  <div class="cat-img">
    <img
    src= {{ book.image }}
    class="profile-pic"
    alt="Power"
  </div>
  <div class="cat-details">
    <h1>{{ book.name }}</h1>
    {% if book.price > 0 %}
        <p>Price: ${{ book.price }}</p>
    {% else %}
        <p>This book is currently free.</p>
    {% endif %}
        <p><small>{{ book.description }}</small></p>

        <div class="cat-actions">
          <a href="{% url 'book-update' book.id %}" class="btn warn">Edit</a>
          <a href="{% url 'book-delete' book.id %}" class="btn danger">Delete</a>
        </div>
  </div>
</section>
{% endblock %}
